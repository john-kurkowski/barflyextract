# Cache packages in between builds
cache:
  paths:
    - vendor/python

# This is a basic example for a packages or script which doesn't use
# services such as redis or postgres
before_script:
  - python -v                                   # Print out Python version for debugging
  - pip install --upgrade uv

lint:
  image: "python:3.10"
  script:
  - uv run --all-extras pre-commit run --all-files

test:
  image: "python:3.10"
  script:
  - uv run --all-extras pytest --snapshot-warn-unused

typecheck:
  image: "python:3.10"
  script:
  - uv run --all-extras ty check src/ tests/

